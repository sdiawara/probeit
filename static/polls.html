{{define "poll"}}
<!DOCTYPE html>
<html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
	<body>
		<div class="container">
		{{range .Polls}}
			<div class="row">
				<div class="col-lg-8 poll-container">
					<div class="row">
						<div class="col-lg-12">
							<div class="pull-left question">{{.Question}}</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="pull-left">
								<input name="response{{.Id}}" type="radio" value="oui"><span class="response">Oui</span>
								<input name="response{{.Id}}" type="radio" value="non"><span class="response">Non</span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="pull-left">
								<a class="btn btn-default" href="#" role="button">Voter</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		{{end}}
		</div>
	</body>
</html>
{{end}}
